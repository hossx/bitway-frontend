@(msg: String = "")(implicit lang: Lang)

<!DOCTYPE html>
<html lang="@(lang.code)">
<head>
    @_headResource()
<title>@Messages("title")</title>

    <style>
        #main-logo {
            width: 100px;
            margin-top: 260px;
            margin-left: auto;
            margin-right: auto;
        }

        h4, h2.msg {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="page-wrapper notfound">

    <body ng-app="coinport.depth">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-5">
                <a id="main-logo" class="navbar-brand" href="/"><i class="icon-coinport"></i><i class="icon-bifengzhifu"></i></a>
                <!--<div id="main-logo">-->
                    <!--<a href="/"><img src="/images/logo.png" alt="Coinport"></img></a>-->
                <!--</div>-->
            </div>
            @println(s"lang: ${lang.code}")
            <div class="col-md-8 col-md-offset-2">
                <div>
                    @if("en-US" == lang.code) {
                    <h2 class="msg">Page Not Found!</h2>
                    } else {
                    <h2 class="msg">您访问的页面不存在!</h2>
                    }
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h4 class="msg"><a href="/">@Messages("prompt.backToHome")</a></h4>
                </div>

            </div>
        </div>

    </div> <!-- page-wrapper -->
    <!--end-main-container-->
    @_tailResource()
    @_ga()
    </body>
</html>
